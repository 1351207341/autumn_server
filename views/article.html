<section class="posts-expand" id="posts">
<article class="post post-type-normal" style="opacity: 1; display: block; transform: translateY(0px);">
    <header class="post-header">
        <h1 class="post-title">
            <a class="post-title-link" href="">
                {{title}}
            </a>
        </h1>
        <div class="post-meta">
            <span class="post-time">
                <span class="post-meta-item-icon">
                    <i class="fa fa-calendar-o">
                    </i>
                </span>
                <span class="post-meta-item-text">
                    Posted on
                </span>
                <time>
                    2017-04-09
                </time>
                |
                <span class="post-meta-item-icon">
                    <i class="fa fa-calendar-check-o">
                    </i>
                </span>
                <time>
                    2017-04-13
                </time>
            </span>
            <span class="post-category">
                |
                <span class="post-meta-item-icon">
                    <i class="fa fa-folder-o">
                    </i>
                </span>
                <span class="post-meta-item-text">
                    In
                </span>
                <span>
                    <a href="/categories/Android/">
                        <span itemprop="name">
                            Android
                        </span>
                    </a>
                </span>
            </span>
            <span class="leancloud_visitors">
                |
                <span class="post-meta-item-icon">
                    <i class="fa fa-eye">
                    </i>
                </span>
                <span class="post-meta-item-text">
                    Visitors
                </span>
                <span class="leancloud-visitors-count">
                    245
                </span>
            </span>
        </div>
    </header>
    <div class="post-body {{#if more}}abstract{{/if}}">
        {{{excerpt}}}
    </div>
</article>
</section>
